<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Geo History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="How 300 000 Georgian died during WW2" />
    <meta property="og:image" content="https://raw.githubusercontent.com/bumbeishvili/data-house/master/hackviz/sharer.png" />

    <link rel="icon" href="https://static-s.aa-cdn.net/img/ios/975519932/ae4f6c1e8fb74b3f4127f632ba164ef1?v=1" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="/libs/css/materialize.min.css">
    <link rel="stylesheet" href="/libs/css/tippy.min.css">
    <link rel="stylesheet" href="/styles/tooltip.css">
    <link rel="stylesheet" href="/libs/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body translate="no">
    <div id="slide-out" class="sidenav p-3">
        <div>
            <div class="search-header text-center p-2">მოძებნეთ წინაპარი</div>
            <div class="search input-field">
                <input id="person-name" type="text" class="validate">
                <label for="person-name">სახელი</label>
            </div>
            <div class="search input-field">
                <input id="person-surname" type="text" class="validate">
                <label for="person-surname">გვარი</label>
            </div>
            <div class="search input-field">
                <input id="person-city-district" type="text" class="validate">
                <label for="person-city-district">ქალაქი / რაიონი</label>
            </div>
            <button class="btn waves-effect waves-light search-btn" type="submit" onclick="search()">
                ძებნა
            </button>
        </div>  
    </div>
              
    <div class="container centered">
        <div id="myGraph"></div>
        <div class="timeline" id="timeline"></div>

        <!-- loader -->
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>

        <!-- modal -->

        <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2 id='pname'>სახელი</h2>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the Modal Body</p>
                        <p>Some other text...</p>
                    </div>
                </div>

            </div>
    </div>
    <script src="/libs/js/materialize.min.js"></script>
    <script src="/libs/js/d3.v5.min.js"></script>
    <script src="/libs/js/d3-annotation.min.js"></script>
    <script src="/libs/js/tippy.all.min.js"></script>
    <script src="/scripts/mobile.js"></script>
    <script src="/scripts/prototypes.js"></script>
    <script src="/scripts/canvas.js"></script>
    <script src="/scripts/tooltip.js"></script>
    <script src="/scripts/timeline.js"></script>
    <script src="/scripts/d3script.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
