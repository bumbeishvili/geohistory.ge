<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Geomapping </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            margin: 0px;
        }

        .button-container {
            position: fixed;
            top: 0px;
            width: 100%;
            z-index: 10;
            background-color: #39787E;
        }

        canvas {
            position: absolute;
            pointer-events: none;
        }

        .timeline {
            position: fixed;
            bottom: 0px;
            z-index: 10;
        }

        .timeline svg {
            fill: gray
        }

        .xAxis text {
            fill: gray;
        }

        .xAxis line,
        .xAxis path {
            stroke: gray;
            stroke-width: 2;
        }

        /* The Modal (background) */

        .modal {
            z-index: 9999 !important;
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */

        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }
            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }
            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;

            background-color: #191919;
            color: gray;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }

        /* loader */

        .sk-fading-circle {
            display: none;
            margin: 100px;
            width: 50px;
            left: 47%;
            top: -8%;
            height: 50px;
            position: absolute;
        }

        .sk-fading-circle .sk-circle {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .sk-fading-circle .sk-circle:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
            animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
        }

        .sk-fading-circle .sk-circle2 {
            -webkit-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            transform: rotate(30deg);
        }

        .sk-fading-circle .sk-circle3 {
            -webkit-transform: rotate(60deg);
            -ms-transform: rotate(60deg);
            transform: rotate(60deg);
        }

        .sk-fading-circle .sk-circle4 {
            -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        .sk-fading-circle .sk-circle5 {
            -webkit-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
            transform: rotate(120deg);
        }

        .sk-fading-circle .sk-circle6 {
            -webkit-transform: rotate(150deg);
            -ms-transform: rotate(150deg);
            transform: rotate(150deg);
        }

        .sk-fading-circle .sk-circle7 {
            -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .sk-fading-circle .sk-circle8 {
            -webkit-transform: rotate(210deg);
            -ms-transform: rotate(210deg);
            transform: rotate(210deg);
        }

        .sk-fading-circle .sk-circle9 {
            -webkit-transform: rotate(240deg);
            -ms-transform: rotate(240deg);
            transform: rotate(240deg);
        }

        .sk-fading-circle .sk-circle10 {
            -webkit-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            transform: rotate(270deg);
        }

        .sk-fading-circle .sk-circle11 {
            -webkit-transform: rotate(300deg);
            -ms-transform: rotate(300deg);
            transform: rotate(300deg);
        }

        .sk-fading-circle .sk-circle12 {
            -webkit-transform: rotate(330deg);
            -ms-transform: rotate(330deg);
            transform: rotate(330deg);
        }

        .sk-fading-circle .sk-circle2:before {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .sk-fading-circle .sk-circle3:before {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }

        .sk-fading-circle .sk-circle4:before {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .sk-fading-circle .sk-circle5:before {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        .sk-fading-circle .sk-circle6:before {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }

        .sk-fading-circle .sk-circle7:before {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }

        .sk-fading-circle .sk-circle8:before {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }

        .sk-fading-circle .sk-circle9:before {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }

        .sk-fading-circle .sk-circle10:before {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }

        .sk-fading-circle .sk-circle11:before {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }

        .sk-fading-circle .sk-circle12:before {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }

        @-webkit-keyframes sk-circleFadeDelay {
            0%,
            39%,
            100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        @keyframes sk-circleFadeDelay {
            0%,
            39%,
            100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>

<body translate="no">

    <div class="container centered">
        <div id="myGraph">

            <div class="form-group" style="position: absolute; top: 20%; left: 30%; z-index: 10;">
                <p>
                    <input class="w3-input w3-border w3-round" placeholder="მოძებნეთ წინაპარი" name="search-input" type="text" id='person-search-input'>
                </p>
            </div>


            <!-- modal -->

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2 id='pname'>სახელი</h2>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the Modal Body</p>
                        <p>Some other text...</p>
                    </div>
                </div>

            </div>

        </div>

        <!-- loader -->
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>

        <script src="d3.v5.min.js"></script>
        <script src="https://npmcdn.com/regl@1.3.0/dist/regl.js"></script>
        <script src="canvas.js"></script>
        <script src="tooltip.js"></script>
        <script src="d3script.js"></script>

        <script>

            var world;
            d3.csv('districts.csv').then(function (districts) {
                d3.json('world_minified.json')
                    .then(json => {
                        world = getChart()
                            .svgHeight(window.innerHeight)
                            .svgWidth(window.innerWidth)
                            .geojson(json)
                            .districts(districts)
                            .container('#myGraph')
                            .data('Pass Something Here and use it as attrs.data')
                            .run()
                    });
            });
        </script>

        <div class="timeline" id="timeline"> </div>

        <script src="d3.v5.min.js"></script>
        <script src="https://npmcdn.com/regl@1.3.0/dist/regl.js"></script>
        <script src="canvas.js"></script>
        <script src="d3script.js"></script>
        <script src="timeline.js"></script>

        <script>
            var drawPoints = DrawPoints()
                .points([
                    {
                        sy: 400,
                        sx: 100,
                        tx: 1200,
                        ty: 120,
                        size: 15
                    },
                    {
                        sy: 200,
                        sx: 200,
                        tx: 1000,
                        ty: 180,
                        size: 15
                    },
                    {
                        sy: 200,
                        sx: 20,
                        tx: 800,
                        ty: 60,
                        size: 15
                    },
                    {
                        sy: 50,
                        sx: 30,
                        tx: 500,
                        ty: 300,
                        size: 15
                    },
                    {
                        sy: 90,
                        sx: 118,
                        tx: 120,
                        ty: 10,
                        size: 15
                    }
                ])

            var boundingRect = document.getElementById('timeline').getBoundingClientRect();
            var timeline = Timeline()
                .svgHeight(150)
                .svgWidth(boundingRect.width)
                .container('#timeline')
                .run();

            setTimeout(drawPoints.run, 3000);
        </script>
        <script>
            function searchInputClick() {
                d3.select('#person-search-input')
                    .on('keydown', function (d) {
                        var inputText = d3.select(this).property('value');

                        var str = inputText.split(' ').join('_');

                        if (event.code != 'Enter' || inputText == '') return;

                        d3.selectAll('.sk-fading-circle ').style('display', 'block');

                        d3.json('http://geohistory-node-app.herokuapp.com/' + str).then(d => {

                            d3.selectAll('.sk-fading-circle ').style('display', 'none');

                            var modal = d3.select('#myModal');

                            modal.style('display', 'block')
                            var closeButton = d3.select('.close');

                            closeButton.on('click', function (d) {
                                modal.style('display', 'none');
                            })

                            d3.select('#pname').html(d[1][1] + ' ' + d[1][2]);


                            var generatedStr = `
                            <table>
                               ${d[0].map((r, i) => {
                                    return `
                                    <tr><td>
                                       ${r}
                                    </td>
                                    <td> ${d[1][i]}
                                    </td>
                                    </tr>`


                                }).join('')}    
                            </table>
                            
                            `
                            d3.select('.modal-body').html(generatedStr)
                        })

                    });
            }
            searchInputClick();
        </script>

</body>

</html>
