<script type='text/javascript'>

    let driveDataObj;
    var publicSpreadsheetUrl =
        'https://docs.google.com/spreadsheets/d/123zrq8tW1BbXKg27G7LZBZ1HonEMpDeDsCpToemabqY/edit#gid=166154909';

    function init() {
        Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: showInfo,
            simpleSheet: false
        })
    }

    function showInfo(data, tabletop) {
        driveData=data;
        driveDataObj = getDriveDataObj(data);
        const options = data.regions.elements.map(d => {
                return `<option value="${d.index}">${d.geo||d.rus}</option>`
            })
            .join('')

        document.querySelector('#person-city-district').innerHTML = `<option value="">აირჩიეთ რაიონი</option>` + options;

        $(document).ready(function () {
            $('#person-city-district').select2();
        });
    }

    window.addEventListener('DOMContentLoaded', init)
</script>
